<div class="container-fluid">
  <div class="row"><div class="col-md-12">&nbsp;</div></div>
  <div class="row">
  	<div class="col-md-3"></div>
    <div class="col-md-6">
	    <form class=well form-inline" ng-submit="login()" role="form">
	    	<h2 class="text-center">Sign In</h2>
		    <div class="form-group">
		        <label for="userId">User Name:</label>
		        <input type="text" name="userId" id="username" ng-model="credentials.username" class="form-control" placeholder="Your User Name" required/>
		    </div>
		    <div class="form-group">
		        <label for="password">Password:</label>
		        <input type="password" name="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Your Password" required/>
		    </div>
		    <input type="submit" id="login" value="Sign In" class="btn btn-default"/>
		</form>
	</div>
  	<div class="col-md-3"></div>
  </div>
</div>
