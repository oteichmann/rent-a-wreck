<div id="content" class="content">
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="aircraft in aircrafts">
				<td>{{aircraft.id}}</td>
				<td>{{aircraft.name}}</td>
				<td>{{aircraft.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
