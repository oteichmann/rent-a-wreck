<div class="container-fluid">
  <div class="row">
  	<div class="col-md-3"></div>
    <div class="col-md-6">
	    <form name="loginForm" ng-submit="login()" class="well" novalidate>
	    	<h2 class="text-center">Sign In</h2>
		    <div class="form-group" ng-class="{ 'has-error' : loginForm.userId.$invalid && !loginForm.userId.$pristine }">
		        <label for="userId">Username:</label>
		        <input type="text" name="userId" id="username" ng-model="credentials.username" class="form-control" placeholder="Username" required/>
		        <p ng-show="loginForm.userId.$invalid && !loginForm.userId.$pristine" class="help-block">Username is required.</p>
		    </div>
		    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
		        <label for="password">Password:</label>
		        <input type="password" name="password" id="password" ng-model="credentials.password" class="form-control" placeholder="Password" required/>
		        <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Password is required.</p>
		    </div>
		    <input type="submit" id="login" value="Sign In" class="btn btn-primary"/>
		</form>
	</div>
  	<div class="col-md-3"></div>
  </div>
</div>
